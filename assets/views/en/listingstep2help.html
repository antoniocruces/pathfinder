<h4 class="margin-top margin-bottom" id="help-title">3. FILTRADO</h2>

<p>
	Es posible acceder directamente a <em>filtro</em> y <em>búsqueda</em> desde  
	<em>Listado</em>. También se puede quitar cualquier filtro que se encuentre activo.
</p>
<p class="margin-top">
	Recuerde 
	que es posible modificar el número de registros por página y el número de páginas 
	mostradas en el <em>selector</em> utilizando la pantalla de 
	<a href="#settings">Ajustes</a>. 
</p>

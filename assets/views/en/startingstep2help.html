<h4 class="margin-top margin-bottom" id="help-title">ZONA C: SUBMENÚ</h2>
	
<p>
	Cambia según la opción de menú seleccionada. Ofrece las diferentes opciones encabezadas a la 
	izquierda por el nombre de la opción de menú activa y separadas por el símbolo “>”. Al pulsar 
	sobre cualquiera de ellas muestra el contenido apropiado en la zona E (operaciones).
</p>
